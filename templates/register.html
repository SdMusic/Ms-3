{% extends "base.html" %}
{% block content %}

<div class="row stack-top mt-3">
   <div class="col-md-6 offset-md-3">
       <h1 class="display-2 d-flex justify-content-center">Register Here</h1>
   </div>
    <div class="col-md-6 offset-md-3">
        <!-- log in form -->
        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-group mb-3">
            <!-- username field -->
                <span class="input-group-text box-shadow" id="username>Username</span>
                <input id="username" name="username" type="text" minlength="5" maxlength="16" class="box-shadow form-control"
                    placeholder="Username" aria-label="Username" aria-describedby="Username">
            </div>
            <!-- password field -->
            <div class="input-group mb-3">
                <span class="input-group-text box-shadow" id="password">Password</span>
                <input type="password" id="password" name="password" minlength="5" maxlength="16"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="box-shadow form-control" placeholder="Password" aria-describedby="Password">
            </div>
            <!-- confirm password field -->
            <div class="input-group mb-3">
                <span class="input-group-text box-shadow" id="confirm_password">Password</span>
                <input type="password" id="confirm_password" name="confirm_password" minlength="5" maxlength="16"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="box-shadow form-control" placeholder="Password" aria-describedby="confirm password">
            </div>
            <div class="d-grid gap-2 mb-3">
                <!-- submit registration form button -->
                <button class="btn btn-red pad s" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
