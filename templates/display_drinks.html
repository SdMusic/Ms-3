{% extends "base.html" %}
{% block content %}

<h1 class="display-1 d-flex justify-content-center">All Drinks</h1>
<div class="row">
    {% for drink in cat_gin %}
    
    <div class="col-md-3 mb-4">
        <div class="card" style="width: 25rem;">
            <img src="{{ drink.strDrinkThumb }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-center">{{ drink.strDrink }}</h5>
                <p class="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
            </ul>
            <div class="card-body d-flex justify-content-center">
                <a href="{{ url_for('drink_recipe', recipe_id=drink.idDrink) }}" class="btn btn-red w-50">View Recipe</a>
                <button type="button" class="btn btn-red w-50" data-bs-dismiss="modal">Favourite</button>
            </div>
    </div>
</div>
    {% endfor %}

{% endblock %}
