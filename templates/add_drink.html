{% extends "base.html" %}
{% block content %}

<h1 class="display-2 d-flex justify-content-center">Create Cocktail</h1>
<form class="w-50 m-auto" method="POST" action="">
    <div class="form-group">
        <label for="drinks_name">Cocktail Name</label>
        <input type="text" class="form-control" id="drinks_name" name="drinks_name" minlength="5" maxlength="60"
            placeholder="The San Diego Slammer??" required>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Choose you Spirit</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Gin</option>
            <option>Vodka</option>
            <option>Whisky</option>
            <option>Rum</option>
            <option>Tequila</option>
        </select>
    </div>
    <div class="form-group">
        <label for="drinks_description">Description</label>
        <textarea class="form-control" id="drinks_description" rows="3" minlength="5" maxlength="60"
            placeholder="This will F*#k you up!!" required></textarea>
    </div>

{% endblock %}
