{% extends "base.html" %}
{% block content %}

<h1 class="display-2 d-flex justify-content-center">Create Cocktail</h1>
<div class="row">
    <div class="col">
        <form class="w-100 m-auto" method="POST" action="{{ url_for('add_drink') }}">
            <div class="input-group mb-3">
                <div class="input-group-prepend w-50">
                    <label class="input-group-text" for="category_name">Choose you Spirit</label>
                </div>
                <select class="custom-select w-50" name="category_name" id="category_name" required>
                    {% for category in categories %}
                        <option selected value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="drinks_name">Cocktail Name</label>
                <input type="text" class="form-control" id="drinks_name" name="drinks_name" minlength="5" maxlength="60"
                    placeholder="The San Diego Slammer??" required>
            </div>
            <div class="form-group mb-3">
                <label for="drinks_description">Description</label>
                <textarea class="form-control" id="drinks_description" name="drinks_description" rows="3" minlength="5"
                    maxlength="150" placeholder="This will F*#k you up!!" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="drinks_method">Method</label>
                <textarea class="form-control" id="drinks_method" name="drinks_method" rows="3" minlength="5"
                    maxlength="300" placeholder="Bang it in and shake it!! shake a little more, you done!"
                    required></textarea>
            </div>
    </div>
    <div class="col">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" for="ingedient_name">Ingredient and measure</span>
            </div>
            <select class="custom-select w-25" name="ingredient_name" id="ingredient_name" required>
                    <option value="1">Lemon</option>
                    <option value="2">Lime</option>
                    <option value="3">Tonic</option>            
            </select>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <select class="custom-select w-25" name="ingredient_name" id="ingredient_name" required>
                    <option value="1">Oz</option>
                    <option value="2">Ml</option>
                    <option value="3">1/2</option>            
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-red w-100">Create</button>
    </form>
    
</div>
{% endblock %}
